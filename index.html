<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclousure Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./WhatsApp.jpeg" type="image/x-icon">
    <style>
        .cursor {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="p-4 bg-light border-bottom">
        <div class="row">
            <div class="col-4">
                <img class="rounded-circle text-center" width="80px" src="./WhatsApp.jpeg" alt="">
            </div>
            <div class="col-8">
                <input type="text" id="myFilter" class="form-control mt-3 float-start" placeholder="Filtro" onkeyup="searchProd()">
            </div>
        </div>
    </header>

    <div class="m-4">
        <div class="row" id="myProducts">
            <div class="card cursor mb-3 col-md-4 col-sm-12 me-3" onclick="prodLink1()">
                <div class="row">
                  <div class="col-md-4 d-flex align-items-center">
                    <img src="https://imgs.casasbahia.com.br/2293574/1g.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title text-secondary">Escova Rotativa Mondial Tourmaline Íon ER 03 com Cabo Giratório Vermelha/Preta 1000W</h5>
                      <h5 class="card-text mt-4">R$ 150</h5>
                    </div>
                  </div>
                </div>
            </div>


            <!-- Produto 2 --->
            <div class="card cursor mb-3 col-md-4 col-sm-12" onclick="prodLink2()">
                <div class="row">
                  <div class="col-md-4 d-flex align-items-center">
                    <img src="https://m.media-amazon.com/images/I/41809Y+wXrL._AC_SY355_.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title text-secondary">Fone de Ouvido Bluetooth JBL Tune 115TWS Intra-Auricular Preto - JBLT115TWSBLK</h5>
                      <h5 class="card-text mt-4">R$ 519</h5>
                    </div>
                  </div>
                </div>
              </div>


        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script>

    function prodLink1(){
        window.open ("https://www.casasbahia.com.br/escova-rotativa-mondial-tourmaline-ion-er-03-com-cabo-giratorio-vermelha-preta-1000w/p/2293574", 
        '_blank');
    }

    function prodLink2(){
        window.open ("https://www.amazon.com.br/Ouvido-Bluetooth-JBL-115TWS-Intra-auricular/dp/B08FB75NJT", 
        '_blank');
    }


    function searchProd() {
        var input, filter, cards, cardContainer, title, i;
        input = document.getElementById("myFilter");
        filter = input.value.toUpperCase();
        cardContainer = document.getElementById("myProducts");
        cards = cardContainer.getElementsByClassName("card");
        for (i = 0; i < cards.length; i++) {
            title = cards[i].querySelector(".card-title");
            if (title.innerText.toUpperCase().indexOf(filter) > -1) {
            cards[i].style.display = "";
            } else {
            cards[i].style.display = "none";
            }
        }
    }


</script>
</body>
</html>
